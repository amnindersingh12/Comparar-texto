{% extends "layout.html" %}

{% block body %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('input[type="file"]').change(function(e){
            var fileName = e.target.files[0].name;
            alert('The file "' + fileName +  '" has been selected.');
        });
    });
</script>
    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="m-3">
                <h1 class="m-3">Comparing Files </h1>

                <div class="mt-3">
                    <label class="custom-file-upload">
                        <input type="file" name="file1"/>
                        Click here to select file 1
                    </label>
                </div>

                <div class="mt-3">
                    <label class="custom-file-upload">
                        <input type="file" name="file2"/>
                        Click here to select file 2
                    </label>
                </div>
            </div>

            <div class="mt-5 m-3 ">
                <h5>Algorithm Used</h5>
                <select name="algorithm" style="width: 10em;">
                    <!-- <option value="" selected disabled></option>
                    <option value="lines">Lines</option>
                    <option value="sentences">Sentences</option> -->
                    <option value="substrings">Substrings</option>
                </select>
            </div>

            <div class="m-3">
                <h5>Select number of string</h5>
                <input type="number" value="1" name="length" min= "1" style="width: 10em; ";">
            </div>

            <div class="m-3">
                  <input type="submit" style="margin-top:25px; width: 10em; color: #19c69a;">
            </div>


        </form>
    </div >

{% endblock %}
